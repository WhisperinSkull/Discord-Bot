<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <h1>User Quotes</h1>
        <div id="quotes"></div>
        <script>
            fetch('https://raw.githubusercontent.com/your-username/your-repo/main/path/to/user_data.json')
                .then(response => response.json())
                .then(data => {
                    const quotesDiv = document.getElementById('quotes');
                    for (const userId in data) {
                        const userData = data[userId];
                        const userElement = document.createElement('div');
                        userElement.classList.add('user');
                        userElement.innerHTML = `
                            <h2>${userId}</h2>
                            <p>Total Quotes: ${userData.totalQuotes}</p>
                            <p>Longest Quote: ${userData.longestQuote}</p>
                            <p>Quote Words: ${userData.quoteWords}</p>
                        `;
                        quotesDiv.appendChild(userElement);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>

</body>
</html>
