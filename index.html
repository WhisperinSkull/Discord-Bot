<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div class="card">
        <div class="header">
            <div class="id-card">ID CARD</div>
            <div class="join-date">JOIN DATE: 01/01/2022</div>
        </div>

        <div class="username-section">
            <div class="username">USERNAME</div>
            <div class="user-id">User ID: #123456</div>
        </div>

        <div class="content">
            <div class="left-column">
                <div class="stat-item">
                    <span class="label">FIRST QUOTE DATE</span>
                    <span class="value">01/15/2022</span>
                </div>
                <div class="stat-item">
                    <span class="label">RECENT QUOTE</span>
                    <span class="value">"Quote goes here"</span>
                </div>
                <div class="stat-item">
                    <span class="label">LONGEST QUOTE</span>
                    <span class="value">"Longest quote goes here"</span>
                </div>
                <div class="stat-item">
                    <span class="label">SHORTEST QUOTE</span>
                    <span class="value">"Shortest quote goes here"</span>
                </div>
            </div>

            <div class="right-column">
                <div class="profile-pic"></div> <!-- Profile Picture Placeholder -->
                <div class="stat-item">
                    <span class="label">TOTAL QUOTES</span>
                    <span class="value">45</span>
                </div>
                <div class="stat-item">
                    <span class="label">QUOTE FREQUENCY</span>
                    <span class="value">2 Days/Quote</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
