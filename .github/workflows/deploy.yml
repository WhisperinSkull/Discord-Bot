name: Deploy Node.js App

on:
  push:
    branches:
      - main  # Replace with your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Specify your Node.js version (change if needed)

    - name: Install dependencies
      run: npm install

    - name: Run application
      run: npm start
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # This line ensures the token is available to your bot
